    <title>Login</title>
</head>

<body>
    <main class="caixa">

        <h2 class="entrada">Login</h2>
        
        <div style="background-color: black">
        
        </div>

        <form action="@{Login.logar}" method="post" id="form-login" name="form">
            <div class="input-field">
            	#{if flash.error}
					<span style="color: red;">${flash.error}</span><br><br>
				#{/if}
				
				#{if flash.success}
					<span style="color: green;">${flash.success}</span><br><br>
				#{/if}
				
                <input type="text" name="email" id="username" placeholder="Digite seu email">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="senha" id="password" placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Entrar">
            <input type="button" value="Voltar" onclick="location.href='@{Application.index}'">
        </form>
